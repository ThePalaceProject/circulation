[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
known_first_party = ["core", "api"]
profile = "black"

[tool.mypy]
exclude = [
    'core/model/listeners.py',
    'core/bin',
    'core/classifier',
    'core/configuration/ignored_identifier.py',
    'core/opds2_import.py',
    'tests/core/test_opds2_import.py',
]
files = [
    "core",
    "tests/core",
]
plugins = ["sqlmypy"]
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "bcrypt",
    "expiringdict",
    "feedparser",
    "flask_babel",
    "flask_sqlalchemy_session",
    "fuzzywuzzy",
    "isbnlib",
    "lxml.*",
    "money",
    "multipledispatch",
    "nameparser",
    "parameterized",
    "pyparsing",
    "textblob.*",
    "elasticsearch.*",
    "elasticsearch_dsl.*",
    "spellchecker",
    "watchtower",
    "loggly.*",
    "pymarc",
    "webpub_manifest_parser.*",
]

[[tool.mypy.overrides]]
follow_imports = "skip"
module = [
    "core.classifier.*",
    "core.model.listeners"
]

[tool.poetry]
authors = ["The Palace Project <info@thepalaceproject.org>"]
description = "The Palace Project Manager Application"
homepage = "https://thepalaceproject.org"
license = "Apache-2.0"
name = "Palace Manager"
readme = "README.md"
repository = "https://github.com/ThePalaceProject/circulation"
version = "0" # Version number is managed with tags in git

[tool.poetry.dependencies]
aws-xray-sdk = "~2.9"
boto3 = "~1.18"
botocore = "~1.21"
certifi = "*"
click = "7.1.2"
contextlib2 = "21.6.0"
elasticsearch = "~6.8"
elasticsearch-dsl = "6.4.0"
expiringdict = "1.2.1"
feedparser = "6.0.8"
Flask = "~1.1.2"
Flask-Babel = "2.0.0"
Flask-Cors = "3.0.10"
flask-sqlalchemy-session = "1.1"
fuzzywuzzy = "0.18.0"  # fuzzywuzzy is for author name manipulations
html-sanitizer = "~1.9.3"
isbnlib = "3.10.9"
loggly-python-handler = "1.0.1"  # NYPL requirement, can possibly be removed.
lxml = "4.7.1"
mock = { version = "~4.0", python = "< 3.8" }
money = "1.3.0"
multipledispatch = "0.6.0"
nameparser = "1.1.1"  # nameparser is for author name manipulations
nltk = "3.7"  # nltk is a textblob dependency.
oauth2client = "4.1.3"  # Deprecated and should be replaced.
palace-webpub-manifest-parser = "~3.0.0"
Pillow = "9.0.1"
psycopg2 = { version = "~2.9.3", optional = true }
psycopg2-binary = { version = "~2.9.3", optional = true }
py-bcrypt = "0.4"
pycryptodome = "3.14.1"
pyinstrument = "< 4.2"
PyJWT = "2.3.0"
PyLD = "2.0.3"
pymarc = "4.1.2"
pyOpenSSL = "22.0.0"
pyparsing = "3.0.7"
pypostalcode = "0.4.1"
pyspellchecker = "0.6.3"
pytest = "^7"  # Can't be made a dev dep because mocks included beside prod code.
python = ">=3.7,<4"
python-dateutil = "2.8.2"
python-Levenshtein = "~0.12"
python3-saml = "1.12.0"  # python-saml is required for SAML authentication
pytz = "2021.3"
requests = "~2.27"
SQLAlchemy = "~1.3.19"
textblob = "0.17.1"
unicodecsv = "0.14.1" # this is used, but can probably be removed on py3
uritemplate = "3.0.1"
urllib3 = "~1.26.8"
uszipcode = "0.2.6"
uWSGI = "~2.0.19"
watchtower = "3.0.0"  # watchtower is for Cloudwatch logging integration
wcag-contrast-ratio = "0.9"
Werkzeug = "1.0.1"

[tool.poetry.dev-dependencies]
boto3-stubs = "^1.20.48"
botocore-stubs = "^1.24.11"
freezegun = "~1.1"
Jinja2 = "2.11.3"
markupsafe = "2.0.1"
mypy = "^0.931"
parameterized = "0.8.1"
pre-commit = "~2.17"
pyfakefs = "4.5.5"
pytest-timeout = "*"
requests-mock = "1.9.3"
sqlalchemy-stubs = "^0.4"
types-Flask = "^1.1.6"
types-freezegun = "^1.1.6"
types-Pillow = "^9.0.6"
types-psycopg2 = "^2.9.6"
types-python-dateutil = "^2.8.9"
types-pytz = "^2021.3.4"
types-requests = "^2.27.8"

[tool.poetry.extras]
pg = ["psycopg2"]
pg-binary = ["psycopg2-binary"]

[tool.pytest.ini_options]
timeout = "600"
timeout_method = "thread"
