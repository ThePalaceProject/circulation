psycopg2-binary = "~2.9.5"
pyfakefs = "^5.3"
pytest = ">=7.2.0"
pytest-alembic = "^0.12.0"
pytest-asyncio = "^1.1.0"
pytest-celery = "^0.0.0"
pytest-cov = "^7.0.0"
pytest-timeout = "*"
pytest-xdist = "^3.5.0"
requests-mock = "1.12.1"
types-aws-xray-sdk = "2.14.0.20250516"
types-croniter = "^6.0.0"
