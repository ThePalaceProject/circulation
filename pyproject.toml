[tool.poetry.group.ci.dependencies]
dunamai = "^1.16"
pre-commit = "^4.0"
tox = "^4.4"
tox-docker = "^5.0"
tox-gh-actions = "^3.0"

[tool.poetry.group.dev.dependencies]
boto3-stubs = {version = "^1.28", extras = ["boto3", "cloudwatch", "essential", "logs", "s3"]}
