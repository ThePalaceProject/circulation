unicodecsv = "0.14.1"  # this is used, but can probably be removed on py3
uritemplate = "4.2.0"
urllib3 = "^2.5.0"
uWSGI = "~2.0.21"
watchtower = "3.4.0"  # watchtower is for Cloudwatch logging integration
wcag-contrast-ratio = "0.9"
Werkzeug = "^3.0.0"
