# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-ast
      - id: check-toml
      - id: check-shebang-scripts-are-executable
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: mixed-line-ending

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args:
          - --py310-plus

  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports

  - repo: https://github.com/myint/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: Run black

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: Run isort

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.33.0
    hooks:
      - id: check-github-workflows
      - id: check-github-actions

  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.2
    hooks:
      - id: toml-sort
        args: []
        files: pyproject\.toml

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.29
    hooks:
      - id: pymarkdown
        args:
          - --config
          - .pymarkdown.config.json
          - scan

  -   repo: local
      hooks:
      -   id: check-namespace-package
          name: Check that palace is a namespace package
          language: fail
          entry: Please remove src/palace/__init__.py
          files: ^src/palace/__init__.py$

# Exclude test files, since they may be intentionally malformed
exclude: ^tests/files/
