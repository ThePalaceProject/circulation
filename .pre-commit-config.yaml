# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-ast
      - id: check-toml
      - id: check-shebang-scripts-are-executable
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: mixed-line-ending

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.32.1
    hooks:
      - id: pyupgrade
        args:
          - --py37-plus
          - --keep-mock # This can be dropped when we go to Python 3.8

  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --ignore-init-module-imports

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        name: Run black

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: Run isort

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.9.0
    hooks:
      - id: check-github-workflows
      - id: check-github-actions

  - repo: https://github.com/pappasam/toml-sort
    rev: v0.19.0
    hooks:
      - id: toml-sort
        args: [--all, --in-place, --ignore-case]
        files: pyproject.toml

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: 0.9.3
    hooks:
      - id: pymarkdown
        args: [--disable-version, -c, .pymarkdown.config.json, scan]

# Exclude test files, since they may be intentionally malformed
exclude: ^tests/(core|api)/files/
