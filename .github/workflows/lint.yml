name: Lint
on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python Packages
        run: |
          pip install --upgrade pip
          pip install tox

      - name: Run isort
        run: tox -e isort

      - name: Run Black
        run: tox -e black
