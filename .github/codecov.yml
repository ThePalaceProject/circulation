# Reference: https://docs.codecov.com/docs/codecovyml-reference
coverage:
  status:
    project:
      default:
        threshold: 0.2%

comment:
  # Only comment when coverage changes
  require_changes: true

flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: false
    statuses: []
